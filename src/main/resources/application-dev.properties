# comentário.
application.title=@project.artifactId@
application.version=@project.version@

# comentario
spring.profiles.active=dev

# comentário.
server.servlet.context-path=/api/album
server.port=9000

# comentário.
#spring.datasource.url=jdbc:mysql://dominio.com.br:3306/db_album
spring.datasource.url=jdbc:mysql://dominio.com.br:3306/db_album?serverTimezone=America/Sao_Paulo
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=developer
spring.datasource.password=developer
#spring.datasource.data=data.sql

# comentário.
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# sso configuration for keycloak.
